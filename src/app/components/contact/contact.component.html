<div class="container mt-5">
  <h1 class="text-center mb-4">Contact Us</h1>

  <!-- ----------------------------------------------------------------------------------- -->

  <form [formGroup]="contactFormGroup" (ngSubmit)="onSubmit()">
    <!-- <h2>Contact Us</h2> -->
    <hr/>
    <div formGroupName="contact">
        <div class="my-3">
            <label for="name" class="form-label">Name: </label>
            <input id="name" name="name" type="text" class="form-control"
                formControlName="name" />
            <div class="alert alert-danger" *ngIf="name?.invalid && (name?.touched || name?.dirty)">
                <div *ngIf="name?.errors?.['required']">
                    Name is required
                </div>
            </div>
        </div>

        <div class="my-3">
            <label for="email" class="form-label">Email: </label>
            <input id="email" name="email" type="email" class="form-control"
                formControlName="email" />
            <div class="alert alert-danger" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
                <div *ngIf="email?.errors?.['required']">
                    Email is required
                </div>
                <div *ngIf="email?.errors?.['email']">
                    Invalid email format
                </div>
            </div>
        </div>

        <div class="my-3">
            <label for="message" class="form-label">Message: </label>
            <textarea id="message" name="message" class="form-control" rows="4"
                formControlName="message"></textarea>
            <div class="alert alert-danger" *ngIf="message?.invalid && (message?.touched || message?.dirty)">
                <div *ngIf="message?.errors?.['required']">
                    Message is required
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid">
        <input type="submit" value="Send Message" class="btn btn-primary" />
    </div>
</form>

<div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
</div>

  <!-- ----------------------------------------------------------------------------------- -->


  <!-- Map Container -->
  <div class="map-container mt-5">
    <h2 class="text-center">Find Us on the Map</h2>
    <div class="map-responsive">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.510944706633!2d78.44947261067504!3d17.435242283391148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90c82ec515bb%3A0xbe7c9b93cc5c862f!2sDigital%20Academy%20-%20Ameerpet%20-%20Telangana!5e0!3m2!1sen!2sin!4v1735133420298!5m2!1sen!2sin"
        width="900" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
  </div>
</div>

<app-footer></app-footer>
