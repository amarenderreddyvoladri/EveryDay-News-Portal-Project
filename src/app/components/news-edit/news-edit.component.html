<div class="container">
  <h2>Edit News</h2>

  <!-- Form to edit news -->
  <form [formGroup]="newsFormGroup" (ngSubmit)="onSubmit()">

    <!-- Headline Input -->
    <div class="form-group">
      <label for="headline">Headline</label>
      <input 
        id="headline" 
        type="text" 
        class="form-control" 
        formControlName="headline" 
        [ngClass]="{'is-invalid': headline?.touched && headline?.invalid}">
      <div *ngIf="headline?.touched && headline?.invalid" class="invalid-feedback">
        Headline is required.
      </div>
    </div>

    <!-- Content Input -->
    <div class="form-group">
      <label for="content">Content</label>
      <textarea 
        id="content" 
        class="form-control" 
        formControlName="content" 
        [ngClass]="{'is-invalid': content?.touched && content?.invalid}">
      </textarea>
      <div *ngIf="content?.touched && content?.invalid" class="invalid-feedback">
        Content is required.
      </div>
    </div>

    <!-- Reporter Input -->
    <div class="form-group">
      <label for="reporter">Reporter</label>
      <input 
        id="reporter" 
        type="text" 
        class="form-control" 
        formControlName="reporter" 
        [ngClass]="{'is-invalid': reporter?.touched && reporter?.invalid}">
      <div *ngIf="reporter?.touched && reporter?.invalid" class="invalid-feedback">
        Reporter is required.
      </div>
    </div>

    <!-- Image URL Input -->
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input 
        id="imageUrl" 
        type="text" 
        class="form-control" 
        formControlName="imageUrl" 
        [ngClass]="{'is-invalid': imageUrl?.touched && imageUrl?.invalid}">
      <div *ngIf="imageUrl?.touched && imageUrl?.invalid" class="invalid-feedback">
        Image URL is required.
      </div>
    </div>

    <!-- Date Input -->
    <div class="form-group">
      <label for="date">Date</label>
      <input 
        id="date" 
        type="date" 
        class="form-control" 
        formControlName="date" 
        [ngClass]="{'is-invalid': date?.touched && date?.invalid}">
      <div *ngIf="date?.touched && date?.invalid" class="invalid-feedback">
        Date is required.
      </div>
    </div>

    <!-- News Category Dropdown -->
    <div class="form-group">
      <label for="newsCategory">News Category</label>
      <select 
        id="newsCategory" 
        class="form-control" 
        formControlName="newsCategory" 
        [ngClass]="{'is-invalid': newsCategory?.touched && newsCategory?.invalid}">
        <option value="">Select Category</option>
        <option *ngFor="let category of newsCategories" [value]="category.id">
          {{ category.categoryName }}
        </option>
      </select>
      <div *ngIf="newsCategory?.touched && newsCategory?.invalid" class="invalid-feedback">
        News Category is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="newsFormGroup.invalid">Update News</button>
  </form>
</div>


<app-footer></app-footer>
